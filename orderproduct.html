<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/layout.css" type="text/css">
    <link rel="stylesheet" href="css/site.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Order</title>
</head>
<body>
    <main class="card-container4">
         <div class="box4"><img src="images/ZubairAcademylogo.png" alt="" style="width: 100%; height: 150%;"></div>
       
        <nav>
            <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
           
            <ul>
                <li><a class="active box4" href="index.html">Home</a></li>
                <li><a class="box4" href="products.html">Products</a></li>
                <li><a class="box4" href="aboutproducts.html">About Us</a></li>            
            </ul>
        </nav>
    </main>
    <main class="card-container5">
            <form action="delivery.html" class="order-form">
                <h1>ZubairAcademy</h1>
                <h2>Order Form</h2>
                <label>Full Name</label>
                <input type="text" placeholder="Enter your name" required>
                <label>Email</label>
                <input type="email" placeholder="Enter your mail" required>
                <label>Phone Number</label>
                <input type="tel" placeholder="e.g. 07044294910" required>
                <label>Product</label>
                <select required>
                    <option value=""></option>
                    <option value="">Full HTML courses</option>
                    <option value="">Full CSS courses</option>
                    <option value="">Full Javascript courses</option>
                    <option value="">Responsive Design courses</option>
                </select>
                <label>Quantity</label>
                <input type="number" placeholder="Enter quantity" min="1" required>
                <label>Delivery Preference</label>
                <select required>
                    <option value=""></option>
                    <option value="">Whatsapp</option>
                    <option value="">Mail</option>
                </select>
                <label>Payment Method</label>
                <select required>
                    <option value="">Select Method</option>
                    <option value="transfer">Bank-transfer</option>
                    <option value="card">Bank-card</option>
                </select>
                <button type="reset" style="font-size: 16px; margin-top: 20px;">reset</button>
                <button type="submit" style="font-size: 16px; margin-top: 20px;">place order</button>
            </form>
    </main>
</body>
</html>
